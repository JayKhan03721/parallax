<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/svg+xml" href="img/bird.png" />
  <title>Happy Birthday</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
<header>
  <nav>
    <img src="img/logo.png" alt="Logo" class="logo">
    
  </nav>
</header>

<main>
  <div class="vigneete"></div>
  
  <img src="background.png" data-speedx="0.3" data-speedy="0.38" data-speedz="0" class="parallax bg-img">
  <img src="fog_7.png" data-speedx="0.27" data-speedy="0.32"   data-speedz="0"class="parallax fog_7">
  <img src="mountain_10.png" data-speedx="0.195" data-speedy="0.385"  data-speedz="0" class="parallax mountain_10">
  <img src="fog_6.png" data-speedx="0.25" data-speedy="0.28"  data-speedz="0" class="parallax fog_6">
  <img src="mountain_9.png" data-speedx="0.125" data-speedy="0.155"  data-speedz="0" class="parallax mountain_9">
  <img src="mountain_8.png" data-speedx="0.1" data-speedy="0.11"  data-speedz="0" class="parallax mountain_8">
  <img src="fog_5.png" data-speedx="0.16" data-speedy="0.105"  data-speedz="0" class="parallax fog_5">
  <img src="mountain_7.png" data-speedx="0.1"  data-speedy="0.1"  data-speedz="0" class="parallax mountain_7">
<div class="text parallax" data-speedx="0.07" data-speedy="0.07" data-speedz="0">  
  <svg class="text-svg" viewBox="0 0 800 300">
    <defs>
       <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
    <stop offset="0%" stop-color="#ff00cc">
      <animate attributeName="stop-color" values="#ff00cc; #3333ff; #00ffcc; #ff00cc" dur="6s" repeatCount="indefinite"/>
    </stop>
    <stop offset="100%" stop-color="#3333ff">
      <animate attributeName="stop-color" values="#3333ff; #00ffcc; #ff00cc; #3333ff" dur="6s" repeatCount="indefinite"/>
    </stop>
  </linearGradient>

    </defs>
    
    <text x="50%" y="40%" text-anchor="middle" class="h2" fill="url(#textGradient)">Happy Birthday</text>
    <text x="50%" y="70%" text-anchor="middle" class="h1" fill="url(#textGradient)">Safraz</text>
  </svg>
</div>


  <img src="mountain_6.png" data-speedx="0.065" data-speedy="0.05"  data-speedz="0.05" class="parallax mountain_6">
  <img src="fog_4.png" data-speedx="0.135" data-speedy="0.05"   data-speedz="0" class="parallax fog_4">
  <img src="mountain_5.png" data-speedx="0.08"  data-speedy="0.04"  data-speedz="0.13" class="parallax mountain_5">
  <img src="fog_3.png" data-speedx="0.11" data-speedy="0.018"   data-speedz="0" class="parallax fog_3">
  <img src="mountain_4.png" data-speedx="0.059"  data-speedy="0.024"  data-speedz="0.35" class="parallax mountain_4">
  <img src="mountain_3.png" data-speedx="0.04" data-speedy="0.018"  data-speedz="0.32" class="parallax mountain_3">
  <img src="fog_2.png" data-speedx="0.15" data-speedy="0.15" class="parallax fog_2">
  <img src="mountain_2.png" data-speedx="0.0236" data-speedy="0.035"  data-speedz="0.42" class="parallax mountain_2">
  <img src="mountain_1.png" data-speedx="0.027" data-speedy="0.027"  data-speedz="0.53" class="parallax mountain_1">

  <img src="sun_rays.png" class="sun-rays">
  <img src="black_shadow.png" class="black-shadow">
  <img src="fog_1.png" data-speedx="0.12" data-speedy="0.01"class="parallax fog_1">
</main>

<button>
  <img src="/bird.png" alt="click" class="bird">
</button>

  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
  window.onload = () => {
    gsap.to(".h2", {
      strokeDashoffset: 0,
      duration: 3,
      ease: "power2.out"
    });

    gsap.to(".h1", {
      strokeDashoffset: 0,
      duration: 4,
      delay: 3, // starts after h2 finishes
      ease: "power2.out"
    });

    
  };

 
  window.addEventListener("load", () => {
    // Timeline for smoother sequencing
    const tl = gsap.timeline();

    // Animate mountains coming up
    tl.from(
      ".mountain_10, .mountain_9, .mountain_8, .mountain_7, .mountain_6, .mountain_5, .mountain_4, .mountain_3, .mountain_2, .mountain_1",
      {
        y: 100,           // start 200px below
        opacity: 0,       // fade in too
        duration: 0.45,
        stagger: 0.2,     // small delay between each mountain
        ease: "power3.out"
      }
    );

    // Animate fogs fading in after mountains
    tl.from(
      ".fog_7, .fog_6, .fog_5, .fog_4, .fog_3, .fog_2, .fog_1",
      {
        opacity:1,
        duration: 2,
        stagger: 0.3,
        ease: "power1.out"
      },
      "-=1" // overlap with last part of mountain animation
    );
  });




  
</script>

</body>

</html>
